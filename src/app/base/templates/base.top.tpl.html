        </button>

    </div>

    <div class="collapse navbar-collapse" collapse="navbarCollapsed">

        <ul class="nav navbar-nav pull-right">
            <li class="pull-right"><a href=""><i class="fa fa-power-off"></i> Logout</a></li>
