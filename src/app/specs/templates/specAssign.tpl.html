<article class="container-fluid">
    <h3 class="page-header">
        Product Assignments for {{specAssign.Category.Name}}
    </h3>
    <section class="table-fixed-header">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="Products" listobject="specAssign.list" ng-form="assignmentsTable" disable-dynamic-validation>
            <table class="table table-hover">
                <colgroup>
                    <col class="action-column"/>
                </colgroup>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>ID</div>
                    </th>
                    <th>
                        <div>Name</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in specAssign.list.Items track by $index" ng-class="{'dirty': assignmentsTable['assignCheckbox' + $index].$dirty}">
                    <td class="text-center">
                        <input name="{{'assignCheckbox' + $index}}"  type="checkbox" ng-model="product.selected">
                    </td>
                    <td>{{product.ID}}</td>
                    <td>{{product.Name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div class="form-group">
        <button type="button" class="btn btn-default" ui-sref="^.specs"><i class="fa fa-arrow-left"></i> Back</button>
        <button type="button" class="btn btn-primary" ng-click="specAssign.saveAssignments(assignmentsTable)"><i class="fa fa-save"></i> Save Assignments</button>
    </div>
</article>
