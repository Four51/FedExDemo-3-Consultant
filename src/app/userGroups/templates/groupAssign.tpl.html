<article class="container-fluid">
    <h3 class="page-header">
        Assignments for {{userGroupAssign.group.Name}}
    </h3>
    <section class="table-fixed-header">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="Users" listobject="userGroupAssign.list" ng-form="assignmentsTable" disable-dynamic-validation>
            <table class="table table-hover">
                <colgroup>
                    <col class="action-column"/>
                </colgroup>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>ID</div>
                    </th>
                    <th>
                        <div>Username</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in userGroupAssign.list.Items track by $index" ng-class="{'dirty': assignmentsTable['assignCheckbox' + $index].$dirty}">
                    <td class="text-center">
                        <input name="{{'assignCheckbox' + $index}}"  type="checkbox" ng-model="user.selected">
                    </td>
                    <td>
                        {{user.ID}}
                    </td>
                    <td>{{user.Username}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <button type="button" class="btn btn-default" ui-sref="^.groups"><i class="fa fa-arrow-left"></i> Back</button>
    <button type="button" ng-disabled="userGroupAssign.canSubmit(assignmentsTable) || assignmentsTable.$pristine" class="btn btn-primary" ng-click="userGroupAssign.saveAssignments(assignmentsTable)">Update Assignments</button>
</article>
