<article class="container-fluid">
    <h3 class="page-header">
        Addresses
    </h3>
    <section class="table-fixed-header">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="Addresses" listobject="addresses.list">
            <table class="table table-hover">
                <colgroup>
                    <col class="action-column"/>
                </colgroup>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>ID</div>
                    </th>
                    <th>
                        <div>Name</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="address in addresses.list.Items track by $index">
                    <td>
                        <div class="btn-group btn-block" uib-dropdown dropdown-append-to-body>
                            <button type="button" class="btn btn-default btn-block" uib-dropdown-toggle><i class="fa fa-cog"></i> <span class="caret"></span></button>
                            <ul uib-dropdown-menu role="menu">
                                <li role="menuitem"><a ng-click="addresses.goToEdit(address.ID)">Edit Address</a></li>
                                <li role="menuitem"><a ui-sref="^.addressAssign({addressid: address.ID})">Party Assignment</a></li>
                            </ul>
                        </div>
                    </td>
                    <td>{{address.ID}}</td>
                    <td>{{address.AddressName}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <button type="button" class="btn btn-primary" ui-sref="^.addressCreate"><i class="fa fa-plus-circle"></i> Create New</button>
</article>
