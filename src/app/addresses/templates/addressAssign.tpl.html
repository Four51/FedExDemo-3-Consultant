<article class="container-fluid">
    <h3 class="page-header">
        Assignments for {{addressAssign.address.AddressName}}
    </h3>
    <div class="well well-lg text-center" ng-if="!addressAssign.list.Items.length">
        <b>The selected buyer does not have any user groups, </b>
        <a type="button" ui-sref="^.groupCreate">create one now</a>
    </div>
    <section class="table-fixed-header" ng-if="addressAssign.list.Items.length">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="UserGroups" listobject="addressAssign.list" ng-form="assignmentsTable" disable-dynamic-validation>
            <table class="table table-hover">
                <colgroup>
                    <col class="action-column"/>
                </colgroup>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>ID</div>
                    </th>
                    <th>
                        <div>Name</div>
                    </th>
                    <th>
                        <div>Is Shipping</div>
                    </th>
                    <th>
                        <div>Is Billing</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="group in addressAssign.list.Items track by $index" ng-class="{'dirty': assignmentsTable['assignCheckbox' + $index].$dirty}">
                    <td class="text-center">
                        <input name="{{'assignCheckbox' + $index}}"  type="checkbox" ng-model="group.selected">
                    </td>
                    <td>
                        {{group.ID}}
                    </td>
                    <td>{{group.Name}}</td>
                    <td>
                        <input name="{{'shippingCheckbox' + $index}}" type="checkbox" ng-model="group.IsShipping" />
                    </td>
                    <td>
                        <input name="{{'billingCheckbox' + $index}}" type="checkbox" ng-model="group.IsBilling" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <button type="button" class="btn btn-default" ui-sref="^.addresses"><i class="fa fa-arrow-left"></i> Back</button>
    <button type="button" ng-disabled="addressAssign.canSubmit(assignmentsTable) || assignmentsTable.$pristine" class="btn btn-primary" ng-click="addressAssign.saveAssignments(assignmentsTable)">Update Assignments</button>
</article>
