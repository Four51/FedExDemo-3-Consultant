<article class="container-fluid">
    <h3 class="page-header">
        <b>Edit Shipment:</b> {{shipmentEdit.ShipmentID}}
    </h3>
    <form name="ShipmentEditForm" ng-submit="shipmentEdit.Submit()">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="shipmentIDInput">shipment ID</label>
                <input id="shipmentIDInput" type="text" class="form-control" ng-model="shipmentEdit.shipment.ID" ng-disabled="shipmentEdit.autoGen" ng-required="!shipmentEdit.autoGen">
            </div>
            <div class="form-group col-sm-6">
                <label for="shipperInput">Shipper</label>
                <input id="shipperInput" type="text" class="form-control" ng-model="shipmentEdit.shipment.Shipper" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="trackingNumberInput">Tracking Number</label>
                <input id="trackingNumberInput" type="text" class="form-control" ng-model="shipmentEdit.shipment.TrackingNumber"/>
            </div>
            <div class="form-group col-sm-3">
                <label for="shipDateInput">Ship Date</label>
                <input id="shipDateInput" class="form-control" type="text" is-open="open1" uib-datepicker-popup="MM/dd/yyyy" ng-click="open1 = !open1"  datepicker-append-to-body="true" show-weeks="false" ng-model="shipmentEdit.shipment.DateShipped"/>
            </div>
            <div class="form-group col-sm-3">
                <label for="costInput">Cost</label>
                <input id="costInput" type="number" step="any" class="form-control" ng-model="shipmentEdit.shipment.Cost"/>
            </div>
        </div>
        <div uib-collapse="shipmentEdit.OrderSelected">
            <h4>
                <b>Select Order</b>
            </h4>
            <section class="table-fixed-header" ng-if="shipmentEdit.list.Items.length">
                <div class="table-header-bg"></div>
                <div class="table-container" ordercloud-infinite-scroll servicename="Orders" listobject="shipmentEdit.list">
                    <table class="table table-hover">
                        <colgroup>
                            <col class="action-column"/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>
                                <div>Order ID</div>
                            </th>
                            <th>
                                <div>Date Shipped</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in shipmentEdit.list.Items track by $index" ng-click="shipmentEdit.goToLineItems(order)">
                            <td>{{order.ID}}</td>
                            <td>{{order.DateCreated | date}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        <div uib-collapse="!shipmentEdit.OrderSelected">
            <h4>
                <b>Select Line Items</b>
            </h4>
            <section class="table-fixed-header" ng-if="shipmentEdit.listli.Items.length">
                <div class="table-header-bg"></div>
                <div class="table-container" ordercloud-infinite-scroll servicename="LineItems" listobject="shipmentEdit.listli">
                    <table class="table table-hover">
                        <colgroup>
                            <col class="action-column"/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th></th>
                            <th>
                                <div>Line Item ID</div>
                            </th>
                            <th>
                                <div>Requested</div>
                            </th>
                            <th>
                                <div>Shipped</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="li in shipmentEdit.listli.Items track by $index" ng-class="{'list-item-disabled': li.disabled}">
                            <td class="text-center"><input type="checkbox" ng-model="li.addToShipment"></td>
                            <td>{{li.ID}}</td>
                            <td>{{li.Quantity}}</td>
                            <td class="text-center"><input type="number" ng-disabled="li.disabled" class="form-control" ng-model="li.QuantityShipped"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        <div ng-hide="!shipmentEdit.shipment.Items.length">
            <h4>
                <b>Line Items on this Shipment</b>
            </h4>
            <section class="table-fixed-header">
                <div class="table-header-bg"></div>
                <div class="table-container" ordercloud-infinite-scroll servicename="Orders" listobject="shipmentEdit.shipment">
                    <table class="table table-hover">
                        <colgroup>
                            <col class="action-column"/>
                        </colgroup>
                        <thead>
                        <tr>
                            <th></th>
                            <th>
                                <div>Line Item ID</div>
                            </th>
                            <th>
                                <div>Shipped</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="li in shipmentEdit.shipment.Items track by $index">
                            <td><a class="fa fa-minus-circle text-danger" ng-click="shipmentEdit.deleteLineItem($index)"></a></td>
                            <td>{{li.LineItemId}}</td>
                            <td class="text-center"><input type="number" class="form-control" ng-model="li.QuantityShipped"/></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="ShipmentEditForm.$invalid">Save</button>
            <button type="button" class="btn btn-default" ui-sref="^.shipments">Cancel</button>
            <button type="button" class="btn btn-default" ng-click="shipmentEdit.Delete()"><i class="fa fa-trash text-danger"></i></button>
        </div>
    </form>
</article>
