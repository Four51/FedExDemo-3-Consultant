<article class="container-fluid">
    <h3 class="page-header">
        Users
    </h3>
    <ordercloud-search servicename="Users" controlleras="users"></ordercloud-search>
    <div class="well well-lg text-center" ng-if="!registration.requests.length">
        <b ng-if="!registration.searching()">There are currently no registration requests.</b>
        <b ng-if="registration.searching()"><i class="fa fa-search"></i> No users match your search.</b>
    </div>
    <section class="table-fixed-header" ng-if="registration.requests.length">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="Users" controlleras="users">
            <table class="table table-hover">
                <coluser>
                    <col style="width: 300px;"/>
                </coluser>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>Username</div>
                    </th>
                    <th>
                        <div>Name</div>
                    </th>
                    <th>
                        <div>Email</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in registration.requests track by $index">
                    <td>
                        <div class="btn-group btn-group-justified" role="group">
                            <a href="" class="btn btn-success" role="button" ng-click="registration.acceptUser(user)">Accept</a>
                            <a href="" class="btn btn-danger" role="button" ng-click="registration.denyUser(user)">Deny</a>
                        </div>
                    </td>
                    <td>{{user.Username}}</td>
                    <td>{{user.FirstName + ' ' + user.LastName}}</td>
                    <td>{{user.Email}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</article>
