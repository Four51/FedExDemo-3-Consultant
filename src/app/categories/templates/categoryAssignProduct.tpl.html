<article class="container-fluid">
    <h3 class="page-header">
        Product Assignments for {{categoryAssignProd.Category.Name}}
    </h3>
    <div class="well well-lg text-center" ng-if="!categoryAssignProd.list.Items.length">
        <b>The selected buyer does not have any products, </b>
        <a type="button" ui-sref="^.productCreate">create one now</a>
    </div>
    <section class="table-fixed-header" ng-if="categoryAssignProd.list.Items.length">
        <div class="table-header-bg"></div>
        <div class="table-container" ordercloud-infinite-scroll servicename="Products" listobject="categoryAssignProd.list" ng-form="assignmentsTable" disable-dynamic-validation>
            <table class="table table-hover">
                <colgroup>
                    <col class="action-column"/>
                </colgroup>
                <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <div>ID</div>
                    </th>
                    <th>
                        <div>Name</div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in categoryAssignProd.list.Items track by $index" ng-class="{'dirty': assignmentsTable['assignCheckbox' + $index].$dirty}">
                    <td class="text-center">
                        <input name="{{'assignCheckbox' + $index}}"  type="checkbox" ng-model="product.selected">
                    </td>
                    <td>{{product.ID}}</td>
                    <td>{{product.Name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
    <div class="form-group">
        <button type="button" class="btn btn-default" ui-sref="^.categories"><i class="fa fa-arrow-left"></i> Back</button>
        <button type="button" class="btn btn-primary" ng-click="categoryAssignProd.SaveAssignment(assignmentsTable)">Update Product Assignments</button>
        <button type="button" class="btn btn-default" ui-sref="^.categoryAssign({categoryid: categoryAssignProd.Category.ID})">Assign Parties</button>
    </div>
</article>
