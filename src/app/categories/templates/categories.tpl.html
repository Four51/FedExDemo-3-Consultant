<article>
    <h3 class="page-title">
        Categories
    </h3>
    <ul class="list-group display-table-multiple-assignment">
        <div class="title-row">
            <li class="list-group-item">
                <div>ID</div>
                <div>Name</div>
            </li>
        </div>
        <div ordercloud-infinite-scroll servicename="Categories" listobject="categories.list">
            <li ng-click="categories.goToEdit(category.ID)" class="list-group-item" ng-repeat="category in categories.list.Items track by $index">
                <div>{{category.ID}}</div>
                <div>{{category.Name}}</div>
                <div class="btn-group" uib-dropdown dropdown-append-to-body="true">
                    <button id="{{'dropdown-button-' + $index}}" type="button" ng-click="$event.stopPropagation()" class="btn btn-primary" uib-dropdown-toggle="">Assignments <span class="caret"></span></button>
                    <ul aria-labelby="{{'dropdown-button-' + $index}}" uib-dropdown-menu role="menu">
                        <li role="menuitem"><a ui-sref="^.categoryAssign({categoryid: category.ID})">Party Assignment</a></li>
                        <li role="menuitem"><a ui-sref="^.categoryAssignProduct({categoryid: category.ID})">Product Assignment</a></li>
                    </ul>
                </div>
            </li>
        </div>
    </ul>
    <button type="button" class="btn btn-primary" ui-sref="^.categoryCreate"><i class="fa fa-plus-circle"></i> Create New</button>
    <button ui-sref="^.categoryTree" class="btn btn-primary"><i class="fa fa-sitemap"></i> View Tree</button>
</article>
