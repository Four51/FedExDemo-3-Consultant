<article class="container">
    <div class="text-center">
        <h3 class="item-name">{{documentsDocument.product.Name || documentsDocument.product.ID}}</h3>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <iframe ng-if="documentsDocument.product.xp.document.URL" class="doc-preview" src="{{documentsDocument.productPreviewUrl}}"></iframe>
        </div>
        <div class="col-sm-4">
            <p>{{documentsDocument.product.Description}}</p>
            <form name="documentform" ng-submit="documentsDocument.submit()">
                <div class="input-group">
                    <input type="number" ng-required="true" class="form-control text-center" min="{{documentsDocument.product.StandardPriceSchedule.MinQuantity}}" max="{{documentsDocument.product.StandardPriceSchedule.MaxQuantity}}" ng-model="documentsDocument.product.Quantity" ng-if="!documentsDocument.product.StandardPriceSchedule.RestrictedQuantity" placeholder="Quantity">
                    <div class="input-group-btn">
                        <button ng-disabled="documentform.$invalid" class="btn btn-success" type="submit">
                            <i class="fa fa-plus-circle"></i>
                            Add To Order
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</article>
