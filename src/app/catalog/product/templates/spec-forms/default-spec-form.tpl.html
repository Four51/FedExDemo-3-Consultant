<div class="col-xs-12">
    <div class="row" ng-repeat="spec in product.item.Specs">
        <label>{{spec.Name || spec.ID}}</label>
        <input ng-if="spec.Options.length === 0" class="form-control" ng-model="spec.Value" type="text">
        <select ng-if="spec.Options.length > 0" class="form-control" ng-model="spec.OptionID" ng-options="option.OptionID as option.Value for option in spec.Options"></select>
    </div>
</div>
