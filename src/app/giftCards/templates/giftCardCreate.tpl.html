<article>
    <h3 class="page-title">
        <b>New Gift Cards</b>
    </h3>
    <form name="GiftCardCreateForm" ng-submit="giftCardCreate.Submit(giftCardCreate.giftcard)">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="giftcardIDInput">Gift Card ID</label>
                <input id="giftcardIDInput" type="text" class="form-control" ordercloud-auto-id="" ng-model="giftCardCreate.giftcard.ID">
            </div>
            <div class="form-group col-md-6">
                <label for="giftcardNameInput">Gift Card Name</label>
                <input id="giftcardNameInput" type="text" class="form-control" required="true" ng-model="giftCardCreate.giftcard.Name">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="giftcardStartDate">Start Date</label>
                <input id="giftcardStartDate" type="text" ng-click="open1 = !open1" is-open="open1" uib-datepicker-popup="{{giftCardCreate.format}}" datepicker-append-to-body="true" class="form-control" ng-model="giftCardCreate.giftcard.StartDate">
            </div>
            <div class="form-group col-md-6">
                <label for="giftcardExpirationDate">ExpirationDate</label>
                <input id="giftcardExpirationDate" type="text" ng-click="open2 = !open2" is-open="open2" min-date="giftCardCreate.giftcard.StartDate" ng-disabled="!giftCardCreate.giftcard.StartDate" uib-datepicker-popup="{{giftCardCreate.format}}" datepicker-append-to-body="true" class="form-control" ng-model="giftCardCreate.giftcard.ExpirationDate">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="giftcardBalance">Balance</label>
                <input id="giftcardBalance" type="text" class="form-control" ng-model="giftCardCreate.giftcard.Balance">
            </div>
            <div class="form-group col-md-6">
                <label for="giftcardMaxPercentOfTotal">Max Percent of Total</label>
                <input id="giftcardMaxPercentOfTotal" type="text" class="form-control" ng-model="giftCardCreate.giftcard.MaxPercentOfTotal">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="giftcardCode">Code</label>
                <div class="input-group">
                    <input id="giftcardCode" type="text" class="form-control" ng-model="giftCardCreate.giftcard.Code" required>
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" ng-click="giftCardCreate.giftcard.Code = giftCardCreate.createCode()">Generate Code</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="giftcardHideWhenUnavailable"><input id="giftcardHideWhenUnavailable" type="checkbox" ng-model="giftCardCreate.giftcard.HideWhenUnavailable"> Hide When Unavailable</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="GiftCardCreateForm.$invalid">Save</button>
            <button type="button" class="btn btn-default" ui-sref="^.giftCards">Cancel</button>
        </div>
    </form>
</article>
